<html>
<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="registers.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #a7ffee ;
}

* {
    box-sizing: border-box;
    
    
}

/* Add padding to containers */
.container {
    width: 100%;
    padding: 15px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.daftarbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.daftarbtn:hover {
    opacity: 1;
}

/* Add a blue text color to links */
a {
    color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.masuksini {
    background-color: #f1f1f1;
    text-align: center;
}
</style>
</head>
<body>

    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2><span><i class="fab fa-keybase fa-3x"></i> 
            </span><br>
    <class="judul"><center>SIMPEL</center></h2>
        </div>
  <div class="container">
    <h2>Daftar Akun</h2>
    Silahkan mengisi form untuk membuat akun Orangtua
    <hr>

    <label for="nama"><b>Nama Lengkap</b></label>
    <input type="text" placeholder="Masukkan nama" name="nama" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Masukkan email" name="email" required>

    <label for="telepon"><b>Telepon</b></label>
    <input type="text" placeholder="Masukkan no telepon" name="telepon" required><br>


    <label for="psw"><b>Kata Sandi</b></label>
    <input type="password" placeholder="Masukkan kata sandi" name="psw" required>

    <label for="psw-repeat"><b>Mengulang Kata Sandi</b></label>
    <input type="password" placeholder="Masukkan Ulang Kata Sandi" name="psw-repeat" required>
    <hr>
    Dengan membuat akun ini bahwa kamu setuju<a href="#">Syarat&Ketentuan</a>

    <button type="submit" class="registerbtn">Daftar</button>
  </div>
  
  <div class="container signin">
    Sudah punya akun? <a href="#">Masuk disini</a>
  </div>


</body>
</html>
