<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - Simpanan Pelajar</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/bower_components/Ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="assets/plugins/iCheck/square/blue.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		
		<div class="login-box-body">
			<div class="login-logo">
			<a href="login_sekolah.html"><b>LOGIN</b> Sekolah</a>
			 <!-- <a href=""><img src="assets/dist/img/logo3.jpg"></a> -->
		</div>
			<a href="../index.html"><img src="assets/dist/img/logo3.jpg" style="width: 100%; height: 100%"></a>
			<br>
			<br>
			<p class="login-box-msg">Silahkan Login kehalaman dashboard sekolah dengan menggunakan Email sekolah dan Kata Sandi</p>
			<form action="../sekolah/dashboard.html" method="post">
				<div class="form-group has-feedback">
					<input type="nama" class="form-control" placeholder="Nama Sekolah" required>
					<span class="glyphicon glyphicon-education form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email" required>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Kata Sandi" required>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 100%">Masuk Akun</button>
						<a href="sekolah/dashboard.html"></a>
					</div>
				</div>
			</form>
			<div class="social-auth-links text-center">
				<!-- <p>- OR -</p> -->
				<a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-block btn-social btn-google btn-flat"><span class="fa fa-google-plus"></span>Masuk dengan 
				Google+</a>
			</div>
			<br>
			<a href="login_ortu.html">Login Orang Tua </a>
			<br>
			<a href="lupapassword.html">Lupa Kata Sandi? </a>
			<br> 
			Belum memiliki akun? <a href="daftarakun.html" class="text-center">Daftar Sekarang</a>
		</div>
	</div>
	<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
      			increaseArea: '20%' // optional
  			});
		});
	</script>
</body>
</html>
