<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daftar Akun - Simpanan Pelajar</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/bower_components/Ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="assets/plugins/iCheck/square/blue.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		
		<div class="login-box-body">
			<div class="login-logo">
			<a href="login.html"><b>SIM</b>PEL</a>
			 <!-- <a href=""><img src="assets/dist/img/logo3.jpg"></a> -->
		</div>

		<div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Informasi Sekolah</p>
      <form action="../sekolah/dashboard.html" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nama Sekolah" required>
          <span class="fa fa-graduation-cap form-control-feedback"></span>
        </div>
         <div class="form-group">
          <select name="kelas" class="form-control" required>
            <option value="">Tingkatan Sekolah</option>
            <option value="A">SMA/K</option>
            <option value="B">SMP/SLTA</option>
            <option value="C">SD/MI</option>   
            <option value="D">TK/PG/PAUD</option>            
          </select>
        </div>



 		<div class="row">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 100%">Buat Sekolah</button>
				<a href="../sekolah/dashboard.html"></a>
					</div>
				</div>        
				</div>         
  </form>
			<br> <a href="login_sekolah.html" class="text-center">Keluar</a>
		</div>
	</div>
	<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
      			increaseArea: '20%' // optional
  			});
		});
	</script>
</body>
</html>
