<html>
<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
       <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="animate.css">

</head>
<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2><i class="fab fa-keybase fa-3x"></i> <class="judul">Login</h2>
        </div>
        <div class="artikel">
            <form action="#" method="post">
                <div class="grup">
                    <label for="email">Username</label>
                    <input type="text" placeholder="Masukkan Nomor Induk Siswa">
                </div>
                <div class="grup">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan password">
                </div>
                <div class="grup">
                    <input type="submit" value="Login">
                <br>
                <p>OR</p>
          <button><i class="fab fa-facebook-square fa-lg"></i>  Login With Facebook</button>
          <button><i class="fab fa-facebook-square fa-lg"></i>  Login With Google</button>
    <br>
    <br>        
    <span class="psw">Lupa Password <a href="#">Reset Disini</a></span> 
    <br>
    <span class="psw">Belum Punya Akun? <a href="#">Daftar disini</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
